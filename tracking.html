<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tracking - Toko Buku Online</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/data.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="img/logo.png" alt="Logo" class="logo" />
    <h1>Toko Buku Online</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2>Tracking Pengiriman</h2>
      <input id="trackId" placeholder="Masukkan Nomor DO (contoh: 20230012)" />
      <button id="btnTrack" class="btn primary">Cari</button>
      <div id="trackResult" class="track-result"></div>
    </section>
  </main>
</body>
</html>
