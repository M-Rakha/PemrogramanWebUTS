<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Stok Buku - Toko Buku Online</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/data.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body>
  <header class="site-header">
    <img src="IMG/logo.jpg" alt="Logo" class="logo" />
    <h1>Toko Buku Online</h1>
    <div class="header-actions">
      <input id="searchBox" placeholder="Cari judul / penulis..." />
      <button id="viewCart" class="btn small">Keranjang (<span id="cartCount">0</span>)</button>
      <a href="dashboard.html" class="btn small ghost">Dashboard</a>
    </div>
  </header>

  <main class="container">
    <section class="catalog-controls card">
      <div>
        <label>Filter:</label>
        <select id="filterType"><option value="">Semua</option><option>Buku Ajar</option></select>
      </div>
      <div>
        <button id="btnAddBook" class="btn">Tambah Buku Manual</button>
      </div>
    </section>

    <section id="catalog" class="catalog-grid">
      <!-- cards inserted by JS -->
    </section>
  </main>

  <!-- Add Book Modal (manual add) -->
  <div id="modalAdd" class="modal">
    <div class="modal-card">
      <h3>Tambah Buku (Manual)</h3>
      <input id="m_kode" placeholder="Kode" />
      <input id="m_nama" placeholder="Nama Buku" />
      <input id="m_penulis" placeholder="Penulis" />
      <input id="m_jenis" placeholder="Jenis" />
      <input id="m_edisi" placeholder="Edisi" />
      <input id="m_stok" type="number" placeholder="Stok" />
      <input id="m_harga" placeholder="Harga (mis. Rp 100.000)" />
      <input id="m_cover" placeholder="URL gambar (opsional)" />
      <div class="modal-actions">
        <button id="m_addBtn" class="btn primary">Tambah</button>
        <button data-close class="btn">Tutup</button>
      </div>
    </div>
  </div>

  <!-- Cart slide-over -->
  <aside id="cartPanel" class="cart-panel closed">
    <div class="cart-head">
      <h3>Keranjang</h3>
      <button id="closeCart" class="btn tiny">âœ–</button>
    </div>
    <div id="cartItems" class="cart-items"></div>
    <div class="cart-footer">
      <div class="cart-total">Total: <span id="cartTotal">Rp0</span></div>
      <a href="checkout.html" class="btn primary">Checkout</a>
    </div>
  </aside>

</body>
</html>
